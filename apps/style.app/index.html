<html>
    <head>
        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <p class="label">Change Desktop Layout</p>
        <input class="upload" type="button" onclick="enableNormal();" value="Normal">
        <input class="upload" type="button" onclick="enableCompact();" value="Compact">
        <hr color="#666666">
        <div class="upload"><p>Upload</p></div>
        <div class="wrapper">
            <div class="element" onclick="changeWallpaper('/assets/wallpaper/wallpaper.png');"><img src="/assets/wallpaper/wallpaper.png"></div>
            <div class="element" onclick="changeWallpaper('/assets/wallpaper/wallpaper-yellow.png');"><img src="/assets/wallpaper/wallpaper-yellow.png"></div>
            <div class="element" onclick="changeWallpaper('/assets/wallpaper/abstract_dark.png');"><img src="/assets/wallpaper/abstract_dark.png"></div>
            <div class="element" onclick="changeWallpaper('/assets/wallpaper/abstract_light.png)');"><img src="/assets/wallpaper/abstract_light.png"></div>
            <div class="element" onclick="changeWallpaper('/assets/wallpaper/frost.jpg');"><img src="/assets/wallpaper/frost.jpg"></div>
            <div class="element" onclick="changeWallpaper('/assets/wallpaper/sunset.jpg');"><img src="/assets/wallpaper/sunset.jpg"></div>
            <div class="element" onclick="changeWallpaper('/assets/wallpaper/touhou.jpg');"><img src="/assets/wallpaper/touhou.jpg"></div>
        </div>
        
    </body>
</html>
